{% extends 'admin_site/main.html' %}
{% load static %}
{% block content %}

<style>
    .reset-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .reset-form {
        background-color: #f8f9fa;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }

    .reset-title {
        text-align: center;
        margin-bottom: 30px;
    }

    .form-control {
        margin-bottom: 20px;
    }

    .reset-btn {
        width: 100%;
    }
</style>

<div class="reset-container">
    <div class="reset-form">
        <h4 class="reset-title">Confirmer la réinitialisation du mot de passe</h4>
        <form method="POST" action="{% url 'confirm_reset_password' %}" class="log-form">
            {% csrf_token %}
            <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" name="email" required class="form-control"><br>
            <label for="code">Code de réinitialisation :</label>
            <input type="text" name="code" required class="form-control"><br>
            <label for="new_password">Nouveau mot de passe :</label>
            <input type="password" name="new_password" required class="form-control"><br>
            </div>
            <button type="submit" id="submit" class="btn btn-primary reset-btn">Réinitialiser le mot de passe</button>
        </form>
</div>

{% endblock content %}
