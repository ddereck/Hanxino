{% extends "admin_site/main.html" %}

{% load static %}
{% block content %}
<br><br><br><br><br>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Liste des Audios</h1>
        <a href="{% url 'administration' %}" class="btn btn-secondary">Retour Ã  l'accueil</a>
    </div>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>Titre</th>
                <th>Fichier Audio</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for audio in audios %}
            <tr>
                <td>{{ audio.titre }}</td>
                <td><a href="{{ audio.audio.url }}">{{ audio.audio.name }}</a></td>
                <td>
                    <a href="{% url 'AudioUpdate' audio.id %}" class="btn btn-primary btn-sm">Modifier</a>
                    <a href="{% url 'AudioDelete' audio.id %}" class="btn btn-danger btn-sm">Supprimer</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'AudioCreate' %}" class="btn btn-success mt-3">Ajouter un nouvel audio</a>
</div>
<br><br><br><br>
{% endblock %}
