{% extends "admin_site/main.html" %}

{% load static %}
{% block content %}
<br><br><br><br><br>
<div class="container mt-5">
    <h1>Supprimer Morceau</h1>
    <p>Êtes-vous sûr de vouloir supprimer ce morceau ?</p>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Oui, supprimer</button>
        <a href="{% url 'MorceauList' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
<br><br><br><br>
{% endblock %}
