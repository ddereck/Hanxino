{% extends 'admin_site/main.html' %}
{% load static %}
{% block content %}

<style>
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-form {
        background-color: #f8f9fa;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }

    .login-title {
        text-align: center;
        margin-bottom: 30px;
    }

    .form-control {
        margin-bottom: 20px;
    }

    .login-btn {
        width: 100%;
    }
</style>

<div class="login-container">
    <div class="login-form">
        <h4 class="login-title">Connexion Admin</h4>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {% if error_message %}
            <p class="text-danger text-center mb-3">{{ error_message }}</p>
            {% endif %}
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Email/Téléphone" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Mot de passe" required>
            </div>
            <div class="form-group">
                <a class="text-muted" href="{% url 'reset-password' %}">Mot de passe oublié ?</a>
            </div>
            <button type="submit" class="btn btn-primary login-btn">Se connecter</button>
        </form>
    </div>
</div>

{% endblock content %}
